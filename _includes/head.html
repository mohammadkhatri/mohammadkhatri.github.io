<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" 
  content="
  {% if page.title == 'Home' %}
      {{ site.title }} , {{ site.tagline }} - {{ site.description }} [{{ site.username }}]
  {% else %}
      {{ page.description }} - {{ site.title }} , {{ site.tagline }} [{{ site.username }}]
  {% endif %}
  ">
  <meta name="keywords" content="Mohammadkhatri,Mohammad,Khatri,Mohammadhussain,Android,Android Developer,Phonegap,HTML,CSS,XML,JavaScript,SQL">
  <meta name="author" content="{{ site.title }}">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}  [{{ site.username }}]
    {% else %}
      {{ page.title }} &middot; {{ site.title }}  [{{ site.username }}]
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}public/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}public/favicon.ico">
